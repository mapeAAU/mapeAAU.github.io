:root{
  --bg:#0f1724;
  --card:#0b1220;
  --muted:#9aa4b2;
  --accent:#3b82f6;
  --glass: rgba(255,255,255,0.03);
  --gap:16px;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color-scheme: dark;
}
html,body{height:100%;margin:0;background:linear-gradient(180deg,#071022 0%, #071429 100%);color:#e6eef7}
.wrap{max-width:1100px;margin:28px auto;padding:22px}
header{display:flex;gap:16px;align-items:center;justify-content:space-between}
h1{margin:0;font-size:20px}
p.lead{margin:4px 0 0;color:var(--muted)}
.controls{display:flex;gap:12px;align-items:center}
.search{padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit}
main{margin-top:20px;display:grid;grid-template-columns:1fr 320px;gap:20px}
.content{display:flex;flex-direction:column;gap:12px}
.sidebar{height:fit-content;padding:18px;background:var(--card);border-radius:12px}
.pub-links{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
.pub-links .btn{padding:6px 12px;border-radius:8px;background:var(--accent);color:white;text-decoration:none;font-size:13px;transition:0.2s}
.pub-links .btn:hover{background:#2563eb}
.publication{display:flex;gap:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:16px;border-radius:12px}
.pub-img{width:200px;border-radius:8px;object-fit:cover}
.pub-text{flex:1;display:flex;flex-direction:column}
.title{font-weight:600;font-size:16px;margin-bottom:4px}
.authors{font-size:14px;color:var(--muted);margin-bottom:4px}
.counts{margin-bottom:12px}
.counts div{font-size:14px;margin-bottom:4px}
.noresults{padding:20px;text-align:center;color:var(--muted)}
@media (max-width:900px){main{grid-template-columns:1fr} .sidebar{order:2}}
</style>
</head>

// Render publications
const container = document.getElementById('pub-container');
const searchInput = document.getElementById('search');

function renderPubs(filter="") {
  container.innerHTML = "";
  const filtered = publications.filter(pub => 
    pub.title.toLowerCase().includes(filter.toLowerCase()) || 
    pub.authors.toLowerCase().includes(filter.toLowerCase()) ||
    pub.venue.toLowerCase().includes(filter.toLowerCase())
  );
  filtered.forEach(pub => {
    const div = document.createElement('div');
    div.className = 'publication';
    div.innerHTML = `
      <img class="pub-img" src="${pub.img}" alt="teaser">
      <div class="pub-text">
        <a class="title" href="${pub.links.project || '#'}" target="_blank">${pub.title}</a>
        <div class="authors">${pub.authors}</div>
        <em>${pub.venue}, ${pub.year}</em>
        <div class="pub-links">
          ${pub.links.project? `<a href="${pub.links.project}" class="btn" target="_blank">Project</a>` : ''}
          ${pub.links.arxiv? `<a href="${pub.links.arxiv}" class="btn" target="_blank">Arxiv</a>` : ''}
          ${pub.links.code? `<a href="${pub.links.code}" class="btn" target="_blank">Code</a>` : ''}
          ${pub.links.dataset? `<a href="${pub.links.dataset}" class="btn" target="_blank">Dataset</a>` : ''}
          ${pub.links.bibtex? `<a href="${pub.links.bibtex}" class="btn" target="_blank">Bibtex</a>` : ''}
        </div>
      </div>
    `;
    container.appendChild(div);
  });
  updateStats(filtered);
}

function updateStats(filtered) {
  document.getElementById('total-pubs').textContent = filtered.length;
  const authorsSet = new Set();
  filtered.forEach(pub => pub.authors.split(',').forEach(a => authorsSet.add(a.trim())));
  document.getElementById('total-authors').textContent = authorsSet.size;
}

searchInput.addEventListener('input', (e)=> renderPubs(e.target.value));

// Initial render
